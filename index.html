<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generiraj JS objekt</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Izaberi gablec</h1>
    <div id="list">
      <div class="item">
        <h2>Ponedjeljak:</h2>
        <button class="addbutton" id="ponedjeljak">+</button>
        <div class="content"></div>
      </div>
      <div class="item">
        <h2>Utorak:</h2>
        <button class="addbutton" id="utorak">+</button>
        <div class="content"></div>
      </div>
      <div class="item">
        <h2>Srijeda:</h2>
        <button class="addbutton" id="srijeda">+</button>
        <div class="content"></div>
      </div>
      <div class="item">
        <h2>ÄŒetvrtak:</h2>
        <button class="addbutton" id="cetvrtak">+</button>
        <div class="content"></div>
      </div>
      <div class="item">
        <h2>Petak:</h2>
        <button class="addbutton" id="petak">+</button>
        <div class="content"></div>
      </div>
    </div>

    <div id="addPopUp">
      <h3 id="h3">Izaberi gablec koji ti se bolje dopada!:</h3>
      <span id="xbutton"><strong>&times;</strong></span>

      <div class="dropdown">
        <div id="dropdownList">
          <p id="p1">Option1</p>
          <p id="p2">Option2</p>
          <!-- <p id="p3">Option3</p><br><br>
      <p id="p4">Option4</p>-->
        </div>
      </div>
    </div>
  </body>
</html>
